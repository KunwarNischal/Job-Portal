<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
    <div class="text-xl font-bold text-center text-[#2dd2a9] mb-6 text-[2dd2a9]">Saksham Rojgar</div>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1 font-medium">Email</label>
        <input 
          type="email" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none  focus:ring-2 focus:ring-[#43e8bc] focus:border-blue-400"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1 font-medium">Password</label>
        <input 
          type="password" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#43e8bc]"
          required
        />
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center space-x-2 text-[gray-700]">
          <input type="checkbox" class="h-4 w-4 text-blue-600" />
          <span class="text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm font-medium text-[#2dd2a9] hover:underline">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-[#2dd2a9] text-white py-2 rounded-lg text-lg font-semibold hover:bg-[#2dd287] transition-all"
      >
        Login
      </button>
    </form>

    <!-- Signup Option -->
    <p class="text-center text-sm mt-6 text-gray-600">
      Don't have an account?
      <a href="#" class="text-[#2dd2a9] font-medium hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
