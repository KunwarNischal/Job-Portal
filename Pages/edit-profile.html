<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Main Layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-5">
      <h2 class="text-xl font-bold text-blue-600 mb-6">Job Portal</h2>
      <ul class="space-y-3 text-gray-700">
        <li><a href="job-seeker-dashboard.html" class="hover:text-blue-600">Dashboard</a></li>
        <li><a href="profile.html" class="hover:text-blue-600">Profile</a></li>
        <li class="font-semibold text-blue-600">Edit Profile</li>
        <li><a href="applied-jobs.html" class="hover:text-blue-600">Applied Jobs</a></li>
        <li class="text-red-500">Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Page Title -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h1 class="text-2xl font-bold">Edit Profile</h1>
        <p class="text-gray-600">Update your personal information</p>
      </div>
      <!-- Edit Profile Form -->
      <div class="bg-white p-6 rounded shadow max-w-3xl">
        <form class="space-y-5">

          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter your full name">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter your email">
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium mb-1">Phone Number</label>
            <input type="text"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter your phone number">
          </div>

          <!-- Skills -->
          <div>
            <label class="block text-sm font-medium mb-1">Skills</label>
            <input type="text"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="HTML, CSS, JavaScript">
          </div>

          <!-- Experience -->
          <div>
            <label class="block text-sm font-medium mb-1">Experience</label>
            <textarea rows="4"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Write your experience here"></textarea>
          </div>

          <!-- Resume Upload -->
          <div>
            <label class="block text-sm font-medium mb-1">Upload Resume</label>
            <input type="file" class="w-full border border-gray-300 rounded p-2">
          </div>

          <!-- Buttons -->
          <div class="flex gap-4 pt-4">
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
              Save Changes
            </button>
            <a href="profile.html"
               class="bg-gray-300 px-6 py-2 rounded hover:bg-gray-400 text-center">
              Cancel
            </a>
          </div>

        </form>
      </div>

    </div>
  </div>

</body>
</html>
