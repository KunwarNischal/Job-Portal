<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post A Job - Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2dd2a9",
              secondary: "#2dd287",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-gray-50">
    <div class="mx-4 sm:mx-10 md:mx-20 lg:mx-40 mt-10 px-4">

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-full">
                <!-- Header -->
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">POST A JOB</h1>
                    <button class="bg-[#2dd2a9] text-white px-6 py-2 rounded-lg hover:bg-secondary transition font-medium">
                        Back
                    </button>
                </div>

                <!-- Form -->
                <form class="space-y-6">
                    <!-- Job Title and Email Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Job Title</label>
                            <input type="text" placeholder="Enter Job Title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Your email</label>
                            <input type="email" placeholder="info@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent">
                        </div>
                    </div>

                    <!-- Job Tags -->
                    <div>
                        <label class="block text-gray-800 font-medium mb-2">Job Tags</label>
                        <input type="text" placeholder="html,css,bootstrap,photoshop" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent">
                    </div>

                    <!-- Job Type and Experience Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Job Type</label>
                            <div class="relative">
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent bg-white">
                                    <option>Full Time</option>
                                    <option>Part Time</option>
                                    <option>Internship</option>
                                    <option>Freelance</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Experience</label>
                            <div class="relative">
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent bg-white">
                                    <option>1 Year</option>
                                    <option>2 Years</option>
                                    <option>3 Years</option>
                                    <option>4 Years</option>
                                    <option>5 Years</option>
                                    <option>5+ Years</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Salary Range Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Minimum Salary (Rs):</label>
                            <input type="text" placeholder="e.g. 10000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Maximum Salary (Rs):</label>
                            <input type="text" placeholder="e.g. 20000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent">
                        </div>
                    </div>

                    <!-- Region and Location Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Region</label>
                            <div class="relative">
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent bg-white">
                                    <option>Kathmandu</option>
                                    <option>Pokhara</option>
                                    <option>Chitwan</option>
                                    <option>Butwal</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-800 font-medium mb-2">Location</label>
                            <input type="text" placeholder="Kathmandu" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2dd2a9] focus:border-transparent">
                        </div>
                    </div>

                    <!-- Upload File -->
                    <div>
                        <label class="block text-gray-800 font-medium mb-2">Upload File</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center bg-white">
                            <i class="fas fa-upload text-gray-400 text-3xl mb-3"></i>
                            <p class="text-gray-600 mb-4">
                                <i class="fas fa-cloud-upload-alt mr-2"></i>Upload File
                            </p>
                        </div>
                    </div>

                    <!-- Upload Button -->
                    <div>
                        <button type="button" class="bg-[#2dd2a9] text-white px-8 py-3 rounded-lg hover:bg-secondary transition font-medium">
                            Upload
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
